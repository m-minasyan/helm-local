apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jenkins-local.kuberstar.com
  namespace: jenkins
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`jenkins.local`)
      services:
        - name: jenkins
          port: 8080
  tls:
    certResolver: myresolver
