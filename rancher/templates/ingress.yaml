apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rancher-local.kuberstar.com
  namespace: cattle-system
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`rancher.local`)
      services:
        - name: rancher
          port: 80
  tls:
    certResolver: myresolver